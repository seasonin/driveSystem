<!DOCTYPE html>

<script type="text/javascript" src="http://127.0.0.1:9826/js/public.js"></script>
<script>
	$(function(){
		$("#id").text("欢迎："+getCookie('user'));
		function getCookie(name){
			var strcookie = document.cookie;//获取cookie字符串
			var arrcookie = strcookie.split("; ");//分割
			//遍历匹配
			for ( var i = 0; i < arrcookie.length; i++) {
				var arr = arrcookie[i].split("=");
				if (arr[0] == name){
					return arr[1];
				}
			}
			return "";
		}
	});
</script>

		</div>

	</div>
