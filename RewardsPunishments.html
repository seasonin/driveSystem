<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    th{
        text-align: center;
        border-bottom: 1px rgb(209, 207, 207) solid;
        font-weight: unset;
    }
    table{
        border-top: 1px rgb(209, 207, 207) solid;
    }
    #body{
        margin-top: 10px;
        margin-left: 20px;
        font-size: 13px;
    }
</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
$.noConflict();
    jQuery(document).ready(function () {
        jQuery.ajax({
            type:"POST",
            url:"http://127.0.0.1:9826/getRewardsPunishments",
            success:function(data){
                if(data=="info_err"){
                    alert("您尚未登录，请先登录");
                    window.open("http://127.0.0.1:9826/signIn.html");
                }else if(data=='err'){
                    window.location.href = "http://127.0.0.1:9826/privErr.html";
                }
                else{
                    var content='<table cellpadding="10" cellspacing="0">';
                    for(var i=0;i<data.length;i++){
                    content+='<tr>';
                    for(var j=0;j<data[i].length;j++) {
                        content+='<th>'+data[i][j]+'</th>';
                    }
                    content+='</tr>';   
                    }
                    content+='</table>';
                    jQuery("#content").html(content);
                }
            }
        });
    });
</script>
</head>
<body>
<div id="body">
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><p>奖惩记录</p>
            <div id="content"></div></li>
    </ul>
</div>
</body>
</html>
