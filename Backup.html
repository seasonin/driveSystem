<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title></title>
<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<style>
    #content{
        margin:15px 0;
    }
    #body{
        margin-top: 10px;
        margin-left: 20px;
    }
    #backupSpan{
        color:red;
        margin-left:10px;
    }
</style>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
<script>
$.noConflict();
    jQuery(document).ready(function () {
        
        jQuery("#backup").click(function(){
            jQuery.ajax({
                type:"GET",
                url:"http://127.0.0.1:9826/backup",
                // datatype:'json',
                // data:jsonData,
                success:function(data){
                    if(data=='err'){
                        jQuery('#backupSpan').text('备份失败');
                    }else{
                        jQuery('#backupSpan').text('备份成功');
                    }
                }
            });
        });
        jQuery("#recovery").click(function(){
            jQuery.ajax({
                type:"GET",
                url:"http://127.0.0.1:9826/recovery",
                // datatype:'json',
                // data:jsonData,
                success:function(data){
                    if(data=='err'){
                        jQuery('#backupSpan').text('恢复失败');
                    }else{
                        jQuery('#backupSpan').text('恢复成功');
                    }
                }
            });
        });
    });
</script>
</head>
<body>
<div id="body">
    <ul class="list-group list-group-flush">
    <li class="list-group-item">
        <p>数据备份 / 数据还原<span id="backupSpan"></span></p>
        <div>
            <!-- <a href="/dump" class="btn btn-primary btn-lg disabled" tabindex="-1" role="button" aria-disabled="true">Primary link</a> -->
            <button class="btn btn-outline-secondary btn-outline-info" type="button" id="backup">备份数据</button>
            <button class="btn btn-outline-secondary btn-outline-info" type="button" id="recovery">数据还原</button>
        </div>
    </li>
    </ul>
</div>
</body>
</html>
